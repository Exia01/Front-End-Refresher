<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Score Keeper!</title>
    </head>

    <body>
        <section class="container mt-2 jumbotron text-center">
            <p class="h1">Score Keeper</p>
            <div class="row">
                <div class="col text-center">
                    <div class="row">
                        <div class="col">
                            <p class="h3"> <span id="p1-display">0</span> to <span id="p2-display">0</span></p>
                        </div>
                    </div>
                    <p class="h4 winning-score">Playing to: <span id="score-track">5</span></p>
                    <div class="py-3">
                        <input type="number" class="#score-number">
                        <button id="p1" class="ml-2 btn btn-primary">Player One </button>
                        <button id="p2" class="ml-2 btn btn-success">Player Two </button>
                    </div>
                    <div class="mb-3">
                        <button id="reset" class="ml-2 btn-lg btn-danger">Reset </button>
                    </div>
                </div>
            </div>
        </section>

        <script src="main.js"></script>
    </body>

</html>
