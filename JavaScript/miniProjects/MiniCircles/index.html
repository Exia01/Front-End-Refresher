<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Circles</title>
        <link rel="stylesheet" href="styles.css">
        <script src="paper-full.js"></script>
        <script type="text/paperscript" canvas="myCanvas">
            // Create a Paper.js Path to draw a line into it:
            var path = new Path();
            // Give the stroke a color
            path.strokeColor = 'white';
            var start = new Point(0, 100);
            // Move to start and draw a line from there
            path.moveTo(start);
            // Note the plus operator on Point objects.
            // PaperScript does that for us, and much more!
            //path.lineTo(start + [ 700, -50 ]);
            var myCircle = new Path.Circle(new Point(100, 70), 20);
            var circle2 = new Path.Circle(new Point(800, 800), 150);
            //myCircle.fillColor = 'green';
            //circle2.fillColor = 'white';
            circlesObj={}
            function createNewCircle(x, y){
                var newPoint = new Point(x, y)
                return new Path.Circle(newPoint, 20);
            }
            function draw(yVector){
                var max = 10;
                var xVector=0;
                for(var i=0; i<max; i++){
                    xVector+=150
                   circlesObj[i]=createNewCircle(xVector, yVector).fillColor='purple'
    
                }
            }
            var yVector=100;
            for(var i=0; i<10; i++){
                draw(yVector)
                yVector+=100
            }
         
        </script>

    </head>

    <body>
        <canvas id="myCanvas" resize></canvas>
      
    </body>

</html>
